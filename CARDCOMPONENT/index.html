  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{background-color: rgb(247, 241, 232);
    }
    /* ******************Cart ***********/
    *{
      margin: 0;
    }

    .container{
      width: 270px; 
      background-color: hsl(0, 0%, 100%); 
      border-radius: 5px; 
      
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%; 
      left: 50%;
    }

    .picture{
      background: url(images/image-product-mobile.jpg)no-repeat;
      background-size: 100%;
      background-position: center;
      height:190px; 
      border-radius: 5px 5px 0 0; 
    }
   
    .description{
      padding: 10px;
      position: relative;
    }

    .description button{
      width: 100%;
      border-radius: 5px;
      padding: 10px 10px 15px;
      background-color: hsl(158, 36%, 37%);
      border: none;
    }

    .description h2{
      line-height: 1.1;
    }

    .description p{
        line-height: 1.5;
    }

    a{
      text-decoration: none;
      color: white;
    }

    h2{
      padding-top: 10px;
    }

    h2,p:nth-last-of-type(1){ 
      font-family: 'Fraunces', serif;
    }

    p:nth-last-of-type(1){
      color: hsl(158 , 36%, 37%);
      font-size: 24px;
      margin: 10px 0; 
    }

    p:nth-last-of-type(1)::after{
      content: "$169.99";
      color: hsl(228, 12%, 48%);
      font-size: 10px;
      margin-left: 10px;
      bottom: 75px;
      font-family: 'Montserrat', sans-serif;
      text-decoration: line-through;
      position: absolute;
     
    }

    p:nth-of-type(1){
      font-family: 'Montserrat', sans-serif;
      color: hsl(228, 12%, 48%);
      text-transform:uppercase;
      font-size: 12px;
    }

    p:nth-of-type(2){
      font-family: 'Montserrat', sans-serif;
      color: hsl(228, 12%, 48%);
      font-size: 12px;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    svg{
      position: relative;
      top: 3px;
      right: 5px;
    }

    @media (min-width: 1440px){

      .picture{
        background: url(images/image-product-desktop.jpg)no-repeat;
        background-size: 100%;
        background-position: 100%;
        height: 368px;
        border-radius: 5px 0 0 5px;
        width: 100%;
      }

      .container{
        display: flex;
        width: 500px;
        box-sizing: border-box;    
      }

      .description{
        padding: 20px;
        width: 400px;  
      }

      .description h2, p:nth-of-type(3){
        font-size: 30px;
      }

      p:nth-of-type(2){
        padding-top: 15px;
      }

      p:nth-last-of-type(1)::after{
        margin-left: 15px;
        bottom: 88px;
      }

      p:nth-of-type(3){
        
        padding-bottom: 0;
      }

      span{
        padding-left: 30px;
        position: relative;
        left: -30px;
      }
      
    }
  </style>

</head>
<body>
